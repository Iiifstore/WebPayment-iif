<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIFSTECU-PAYMENT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@700;900&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #FFFFFF;
            --primary-color: #0D0D0D;
            --accent-gradient: linear-gradient(135deg, #6A5AF9, #D66EFD);
            --success-color: #98FB98;
            --border-width: 4px;
            --shadow-offset: 8px;
            --border-radius: 6px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            background-color: #0a1a3a;
            background-image: 
                linear-gradient(rgba(10, 26, 58, 0.8), rgba(10, 26, 58, 0.8)),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M20,5 L30,35 L5,40 L80,95 L70,65 L95,60 Z" fill="none" stroke="%2300a8ff" stroke-width="1" opacity="0.3"/></svg>');
            background-size: cover;
            color: var(--primary-color);
            font-family: 'Archivo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(106, 90, 249, 0.1) 0%, rgba(214, 110, 253, 0.1) 100%);
            z-index: -1;
        }
        
        .container {
            width: 100%;
            max-width: 550px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            position: relative;
            background-color: var(--bg-color);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--primary-color);
            box-shadow: 0 0 30px rgba(0, 168, 255, 0.5), 
                        var(--shadow-offset) var(--shadow-offset) 0px var(--primary-color);
        }
        
        .site-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 1.5rem;
            border-radius: var(--border-radius);
            border: var(--border-width) solid var(--primary-color);
            box-shadow: 6px 6px 0 var(--primary-color);
        }
        
        .sparkle {
            position: absolute;
            top: 15px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            clip-path: polygon(50% 0%, 61% 39%, 100% 50%, 61% 61%, 50% 100%, 39% 61%, 0% 50%, 39% 39%);
            animation: sparkle-sway 6s ease-in-out infinite;
        }
        
        @keyframes sparkle-sway {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(90deg) scale(1.2);
            }
        }
        
        .sparklee {
            position: absolute;
            top: 5px;
            right: -10px;
            width: 6px;
            height: 60px;
            background: var(--accent-gradient);
            clip-path: polygon(50% 0%, 61% 39%, 100% 50%, 61% 61%, 50% 100%, 39% 61%, 0% 50%, 39% 39%);
            animation: sparklee-sway 6s ease-in-out infinite;
        }
        
        @keyframes sparkle-sway {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            50% {
                transform: rotate(90deg) scale(1.2);
            }
        }
        
        h1 {
            font-weight: 900;
            font-size: clamp(2.2rem, 9vw, 3.5rem);
            line-height: 1.1;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0;
            background: var(--accent-gradient);
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
            padding: 0 1rem;
        }
        
        .title-underline {
            width: 60%;
            max-width: 250px;
            height: 8px;
            background: var(--accent-gradient);
            border: var(--border-width) solid var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: 6px 6px 0px var(--primary-color);
            margin-top: 1.5rem;
            margin-bottom: 3.5rem;
        }
        
        .payment-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }
        
        .payment-item {
            background-color: var(--bg-color);
            border: var(--border-width) solid var(--primary-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px var(--primary-color);
            transition: all 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .payment-item:hover {
            transform: translate(-4px, -4px);
            box-shadow: calc(var(--shadow-offset) + 4px) calc(var(--shadow-offset) + 4px) 0px var(--primary-color);
        }
        
        .payment-header {
            padding: 1.25rem;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .arrow {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid var(--primary-color);
            transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        .payment-item.active .arrow {
            transform: rotate(180deg);
        }
        
        .payment-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0.25, 1, 0.5, 1), padding 0.6s ease;
            padding: 0 1.25rem;
        }
        
        .payment-item.active .payment-content {
            max-height: 600px;
            padding: 0 1.25rem 1.25rem 1.25rem;
        }
        
        .payment-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.25rem;
            padding: 1.5rem;
            background-color: #f8f8f8;
            border: 2px solid var(--primary-color);
            border-radius: var(--border-radius);
        }
        
        .payment-number {
            font-family: 'Roboto Mono', monospace;
            font-size: 1.2rem;
            font-weight: 500;
            word-break: break-all;
        }
        
        .btn {
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            color: var(--primary-color);
            background-color: var(--bg-color);
            border: var(--border-width) solid var(--primary-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            box-shadow: 4px 4px 0px var(--primary-color);
            transition: all 0.15s ease-out;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-large {
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }
        
        .btn-small {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        
        .btn:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--primary-color);
        }
        
        .btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        @keyframes feedback-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .btn.feedback-active {
            background-color: var(--success-color);
            color: var(--primary-color);
            animation: feedback-animation 0.3s ease-in-out;
        }
        
        .qris-image {
            max-width: 250px;
            width: 100%;
            height: auto;
            border: var(--border-width) solid var(--primary-color);
            border-radius: var(--border-radius);
            display: block;
            margin: 0 auto;
            cursor: zoom-in;
            transition: transform 0.2s ease;
        }
        
        .qris-image:hover {
            transform: scale(1.03);
        }
        
        .btn-contact {
            margin-top: 3rem;
            background-image: var(--accent-gradient);
            color: var(--bg-color);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.85);
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }
        
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            animation: zoomIn 0.3s ease;
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        
        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
            }
            to {
                transform: scale(1);
            }
        }

        /* Enhanced Lightning effect animation */
        @keyframes lightning {
            0% {
                opacity: 0;
                transform: translateY(-100%) skewX(-10deg);
            }
            5% {
                opacity: 0.8;
                transform: translateY(0) skewX(5deg);
            }
            6% {
                opacity: 0;
                transform: translateY(10%) skewX(0deg);
            }
            7% {
                opacity: 0.6;
                transform: translateY(0) skewX(-5deg);
            }
            8% {
                opacity: 0;
                transform: translateY(5%) skewX(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(0) skewX(0deg);
            }
        }

        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, 
                rgba(0, 168, 255, 0.3) 0%, 
                rgba(0, 168, 255, 0.1) 20%,
                transparent 50%);
            opacity: 0;
            pointer-events: none;
            z-index: -1;
            animation: lightning 12s linear infinite;
            transform-origin: top center;
        }

        .lightning:nth-child(2) {
            animation-delay: 4s;
            background: linear-gradient(to bottom, 
                rgba(100, 200, 255, 0.2) 0%, 
                rgba(100, 200, 255, 0.1) 20%,
                transparent 50%);
        }

        .lightning:nth-child(3) {
            animation-delay: 8s;
            background: linear-gradient(to bottom, 
                rgba(150, 220, 255, 0.25) 0%, 
                rgba(150, 220, 255, 0.1) 20%,
                transparent 50%);
        }

        /* Thunder sound effect (will only play if user interacts first) */
        .thunder-sound {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="lightning"></div>
    <div class="lightning"></div>
    <div class="lightning"></div>
    
    <!-- Hidden audio elements for thunder sounds -->
    <audio class="thunder-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-thunder-rumble-1683.mp3" type="audio/mpeg">
    </audio>
    
    <div class="container">
        <img src="https://files.catbox.moe/ecn166.jpg" alt="Logo" class="site-logo">
        <div class="sparkle"></div>
        <h1>IifstecuFck!</h1>
        <div class="title-underline"></div>
        <div class="sparklee"></div>
        <h1>PAYMENT</h1>
        
        <div class="payment-container">
            <!-- DANA -->
            <div class="payment-item">
                <div class="payment-header">
                    <span>DANA</span>
                    <span class="arrow"></span>
                </div>
                <div class="payment-content">
                    <div class="payment-info">
                        <span class="payment-number" id="dana-number">085721304943</span>
                        <button class="btn btn-small copy-btn" data-copy-target="dana-number">Copy Nomor</button>
                    </div>
                </div>
            </div>
            
            <!-- GOPAY -->
            <div class="payment-item">
                <div class="payment-header">
                    <span>QRIS</span>
                    <span class="arrow"></span>
                </div>
                <div class="payment-content">
                    <div class="payment-info">
                      <h4>KETUK POTO INI AGAR FOTO MEMBESAR</h4>
                        <img src="https://files.catbox.moe/r5549v.jpg" alt="QRIS GoPay" class="qris-image" id="qris-image-trigger">
                    </div>
                </div>
            </div>
        </div>
        
        <a href="https://t.me/iiframijud1" target="_blank" class="btn btn-large btn-contact">Hubungi Owner</a>
    </div>
    
    <!-- Modal untuk zoom QRIS -->
    <div id="zoom-modal" class="modal">
        <span class="close-modal" id="close-modal-btn">Ã—</span>
        <img class="modal-content" id="zoomed-img">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Toggle payment item
            const paymentHeaders = document.querySelectorAll(".payment-header");
            paymentHeaders.forEach(header => {
                header.addEventListener("click", () => {
                    const paymentItem = header.parentElement;
                    const activeItem = document.querySelector(".payment-item.active");
                    
                    if (activeItem && activeItem !== paymentItem) {
                        activeItem.classList.remove("active");
                    }
                    
                    paymentItem.classList.toggle("active");
                });
            });

            // Copy button functionality
            const copyButtons = document.querySelectorAll(".copy-btn");
            copyButtons.forEach(button => {
                button.addEventListener("click", (e) => {
                    e.stopPropagation();
                    
                    if (button.classList.contains("feedback-active")) return;
                    
                    const targetId = button.getAttribute("data-copy-target");
                    const textToCopy = document.getElementById(targetId).innerText;
                    
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        const originalText = button.innerText;
                        button.classList.add("feedback-active");
                        button.innerText = "Copied!";
                        
                        setTimeout(() => {
                            button.classList.remove("feedback-active");
                            button.innerText = originalText;
                        }, 2000);
                    });
                });
            });

            // QRIS zoom functionality
            const zoomModal = document.getElementById("zoom-modal");
            const qrisTrigger = document.getElementById("qris-image-trigger");
            const zoomedImg = document.getElementById("zoomed-img");
            const closeModalBtn = document.getElementById("close-modal-btn");
            
            if (qrisTrigger) {
                qrisTrigger.addEventListener("click", (e) => {
                    e.stopPropagation();
                    zoomModal.style.display = "flex";
                    zoomedImg.src = e.target.src;
                });
            }
            
            const closeModal = () => {
                zoomModal.style.display = "none";
            };
            
            closeModalBtn.addEventListener("click", closeModal);
            
            zoomModal.addEventListener("click", (e) => {
                if (e.target === zoomModal) {
                    closeModal();
                }
            });

            // Play thunder sound randomly with lightning
            const playThunder = () => {
                const thunderSounds = document.querySelectorAll('.thunder-sound');
                const randomSound = thunderSounds[Math.floor(Math.random() * thunderSounds.length)];
                
                // Reset and play
                randomSound.currentTime = 0;
                randomSound.play().catch(e => console.log("Audio play prevented:", e));
            };

            // Setup lightning with sound (after user interaction)
            document.body.addEventListener('click', () => {
                // Only setup once
                document.body.removeEventListener('click', arguments.callee);
                
                // Play thunder randomly with some lightning flashes
                const lightnings = document.querySelectorAll('.lightning');
                lightnings.forEach(lightning => {
                    lightning.addEventListener('animationstart', () => {
                        // 30% chance to play thunder with each lightning
                        if (Math.random() < 0.3) {
                            playThunder();
                        }
                    });
                });
            }, { once: true });
        });
    </script>
</body>
</html>
